  name: IMPRESA E TERRITORIO
  subtitle: Ancona 2015 - in corso
  description: >
    Dalla volontà di creare una forte sinergia con il territorio nel quale è inserita, nasce la collaborazione con l’impresa Loccioni. 
    A partire da una visione strategica sulle diverse aree di proprietà, lo studio mira a sviluppare progettualità in grado di
    valorizzare non solo le singole aree private ma l’intero territorio, lavorando con la biodiversità, la diversificazione agricola, la progettazione partecipata ed un uso coerente delle energie rinnovabili. 
    Questo processo culturale si fonda sulla diffusione della conoscenza con un focus sul rapporto tra impresa, agricoltura, tecnologia e accoglienza, sulla diffusione della cultura attraverso l’organizzazione di eventi formativi, di mostre temporanee, di mercati alimentari e molto altro. Questa “sosta creativa, collettiva e condivisa” potrà alimentare il senso di appartenenza al luogo, ed essere motore per la condivisione delle idee, e nuovo polo di attivazione territoriale.
