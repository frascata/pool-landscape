    slug: borgo-pignano-florence
  name: BORGO PIGNANO FLORENCE
  subtitle: Firenze 2022 - in corso
  description: >
    Il progetto di valorizzazione paesaggistica della proprietà, una villa inserita nelle colline di Firenze che verrà trasformata in un resort di lusso, punta a enfatizzare il genius loci, nel rispetto delle necessità derivanti dalla nuova funzione dell’edificio, grazie alla lettura delle tracce rinvenute nel giardino, alla loro reinterpretazione e all’introduzione di elementi di contemporaneità. 
    Queste azioni permettono di definire diverse ambientazioni: il Giardino segreto,
    fatto di scorci nascosti, di dense masse di alloro e di sedute poste all’ombra di grandi lecci; il Giardino delle delizie, un luogo di visuali aperte sul grande cedro e sul paesaggio circostante; la Corte delle camelie e delle ortensie, un piccolo spazio ombroso dedicato alle aree esterne delle depandance; la Passeggiata nell’oliveto e la piscina.
- meta:
