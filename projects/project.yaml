  name: PARCO DELLA COSTITUZIONE
  subtitle: Albignasego (PD) 2021
  description: > 
    Da area marginale incolta a parco pubblico che connette tessuto urbano e campagna coltivata. Il progetto del Parco della Costituzione di Albignasego, sviluppato con Mide Architetti, parte da una riflessione alla scala territoriale, con l’obiettivo di coniugare e trovare un equilibrio tra costruito e paesaggio, tra funzionalità e ambiente, innescando nuove connessioni. Gli elementi del paesaggio dalla forte vocazione campestre vengono reinterpretati all’interno del parco e diventano elementi caratterizzanti, memoria storica, e al contempo funzionali alle nuove attività. Una trama di percorsi secondari scandisce la suddivisione degli spazi, assicurando la permeabilità dell’area e la connessione tra le attività, pensate per diverse tipologie di utenze e di utilizzo durante tutto il corso dell’anno.
- meta:
    id: 2
    slug: giardino-sui-colli-pesaresi
  name: GIARDINO SUI COLLI PESARESI
  subtitle: Pesaro 2021
  description: >
    Bellezza colta e contemporanea, eleganza esclusiva e raffinata caratterizzano gli spazi esterni del giardino, che si trova immerso nelle colline pesaresi. 
    Un progetto di stile coordinato e coerente, dove architettura, giardino e arredamento sono tutt’uno e ogni ambiente è pensato per chi lo abitera':
    l’orto giardino su vasche in corten e l’angolo delle rose, l’ingresso pedonale, all’ombra di scultorei pini secolari, che viene guidato da una seduta e gruppi morbidi di arbusti, il falò immerso nelle ortensie, il muro scenografico. Un sistema di percorsi regolari organizza lo spazio e la fruizione del giardino e delle due aree più significative dedicate alla piscina e al campo da padel richiesti dalla committenza. Arbusti con volumi, texture e orditure diverse permettono di creare una quinta visiva uniforme dalla casa verso il giardino.
- meta:
    id: 3
    slug: nel-bosco-dei-corbezzoli
  name: NEL BOSCO DEI CORBEZZOLI
  subtitle: Arezzo 2019
  description: >
    L’area del Bosco di Sargiano nel quale il progetto si inserisce rappresenta un elemento di grande valore naturalistico da rispettare, offrendo spunti progettuali interessanti relativi sia alla scelta dei materiali che della vegetazione.
    Il progetto valorizza le alberature esistenti, specialmente querce e corbezzoli, elementi peculiari all’interno del giardino. Alberi a spalliera sono utilizzati al fine di separare visivamente la zona della piscina dalla zona del parcheggio.  Macchie di grandi arbusti vengono disposte all’interno del bosco e in corrispondenza della radura boscata per garantire colore, volume e profondità visiva. Una doppia parentesi di graminacee e fioriture effimere avvolge la zona della piscina.
- meta:
