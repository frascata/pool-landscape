  name: PARCO DELLA COSTITUZIONE
  subtitle: Albignasego (PD) 2021
  description: > 
    Da area marginale incolta a parco pubblico che connette tessuto urbano e campagna coltivata. Il progetto del Parco della Costituzione di Albignasego, sviluppato con Mide Architetti, parte da una riflessione alla scala territoriale, con l’obiettivo di coniugare e trovare un equilibrio tra costruito e paesaggio, tra funzionalità e ambiente, innescando nuove connessioni. Gli elementi del paesaggio dalla forte vocazione campestre vengono reinterpretati all’interno del parco e diventano elementi caratterizzanti, memoria storica, e al contempo funzionali alle nuove attività. Una trama di percorsi secondari scandisce la suddivisione degli spazi, assicurando la permeabilità dell’area e la connessione tra le attività, pensate per diverse tipologie di utenze e di utilizzo durante tutto il corso dell’anno.
    <br/>
    <br/>
    Crediti fotografici: Alessandra Bello
