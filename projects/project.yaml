    slug: colle-allegro
  name: COLLE ALLEGRO
  subtitle: Arezzo 2022 - in corso
  description: >
    Il progetto del giardino di questa vasta proprietà sui colli aretini si rapporta con i grandi alberi presenti all’interno del parco, che ne raccontano la bellezza secolare.
    Diversi ambiti caratterizzano lo spazio esterno: il giardino all’italiana, minimale e rigoroso, organizzato secondo una struttura semplice e leggibile che scandisce lo spazio; la terrazza alberata del fronte villa, una passeggiata sensoriale da percorrere all’ombra dei grandi alberi secolari guidata da bordure profumate formate da arbusti tappezzanti dalle fioriture scalari; il palmeto, un angolo dal carattere tropicale enfatizzato dalla presenza di arbusti scultorei in una matrice di tappezzanti; il grande parco di ingresso cinto da cipressi svettanti e gruppi di olivi, dove i maestosi lecci secolari sono i protagonisti.
