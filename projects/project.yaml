    slug: hotel-regina-adelaide
  name: HOTEL REGINA ADELAIDE
  subtitle: Garda (VR) 2019
  description: >
    La riqualificazione del giardino dell’hotel sulle rive del Garda diventa l’occasione per migliorarne la fruibilità e caratterizzarlo dal punto di vista della vegetazione: un giardino dalla doppia anima, formale e naturaliforme al contempo.
    La localizzazione dell’area di intervento, caratterizzata dal particolare microclima del lago,
    influenza la scelta delle specie vegetali, così come il contesto storico paesaggistico. La varietà della flora mediterranea, i
    vigneti, le coltivazioni di cereali, le limonaie con le loro strutture peculiari, costituiscono il paesaggio storico culturale di riferimento per gli aspetti vegetazionali.
    Alcuni elementi del giardino storico all’italiana sono il punto di partenza per definire la strategia progettuale dello spazio aperto.
    Il nuovo progetto reinterpreta in chiave contemporanea questi elementi, calandoli nel contesto storico e paesaggistico di riferimento.
- meta:
