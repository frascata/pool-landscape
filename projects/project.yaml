    slug: villa-medicea-careggi
  name: RESTAURO DEL PARCO DELLA VILLA MEDICEA DI CAREGGI
  subtitle: Firenze - 2022
  description: >
    Il progetto di valorizzazione del giardino e del parco della Villa medicea di Careggi, in considerazione della stratificazione storica giunta ai giorni nostri ancora leggibile, parte da un progetto di restauro conservativo dell’impianto, arricchito da citazioni botaniche a richiamare peculiarità delle diverse epoche in un’ottica di fruizione e di gestione contemporanea dello spazio, lavorando con i temi della sostenibilità ambientale, della biodiversità e del valore ecosistemico di un bene storico di questa rilevanza. 
    Al fine di mantenere la leggibilità delle stratificazioni storiche, è stato proposto un intervento di tipo conservativo per quanto riguarda il disegno e le architetture del giardino.  Dal punto di vista delle scelte botaniche, il rinnovamento ha tenuto conto dell’evoluzione botanica che c’è stata fino a oggi, selezionando varietà analoghe per aspetto estetico e ricercatezza botanica, ma preferibili rispetto a manutenzione, a periodi di fioritura e a capacità di resistenza.
    <br/>
    <br/>
    Gruppo di lavoro:
    <br/>
    pool landscape, Dott. For Daniele Bartolini, Dott. For. Cristiano Castaldi, Arch. Ilaria Forti
