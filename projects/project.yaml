    slug: riqualificazione–giardini-pubblici
  name: RIQUALIFICAZIONE GIARDINI PUBBLICI
  subtitle: Castiglion Fiorentino 2021
  description: >
    La riqualificazione dei giardini pubblici è un’occasione per ridisegnare un luogo storico dei primi del ‘900, ormai snaturato da una stratificazione di interventi successivi, e per restituire una nuova identità alla porta di accesso al centro storico del paese, consegnando ai cittadini uno spazio accogliente e vitale in una delle più belle terrazze sulla Val di Chiana.
    La vegetazione torna ad essere protagonista come nel disegno originario, grazie ad un sistema di aiuole che descrivono lo spazio delimitate da sedute perimetrali; la nuova pavimentazione drenante permette una fruizione più sicura e gli elementi architettonici sono stati ripensati cercando un giusto compromesso tra funzionalità ed estetica, anche attraverso una selezione unitaria e attenta dei materiali.
- meta:
