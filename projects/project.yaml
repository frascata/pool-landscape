    slug: nel-bosco-dei-corbezzoli
  name: NEL BOSCO DEI CORBEZZOLI
  subtitle: Arezzo 2019
  description: >
    L’area del Bosco di Sargiano nel quale il progetto si inserisce rappresenta un elemento di grande valore naturalistico da rispettare, offrendo spunti progettuali interessanti relativi sia alla scelta dei materiali che della vegetazione.
    Il progetto valorizza le alberature esistenti, specialmente querce e corbezzoli, elementi peculiari all’interno del giardino. Alberi a spalliera sono utilizzati al fine di separare visivamente la zona della piscina dalla zona del parcheggio.  Macchie di grandi arbusti vengono disposte all’interno del bosco e in corrispondenza della radura boscata per garantire colore, volume e profondità visiva. Una doppia parentesi di graminacee e fioriture effimere avvolge la zona della piscina.
- meta:
