    slug: una-nuova-connessione-ecologica
  name: UNA NUOVA CONNESSIONE ECOLOGICA
  subtitle: Zagabria 2018
  description: >
    Il progetto di fattibilità per un boulevard ciclopedonale di 6 Km, sviluppato per il Comune di Zagabria in collaborazione con l’Arch. Alvise Pagnacco, si basa su un’analisi accurata dell’area lungo il torrente Črnomerec, con le sue criticità ma, soprattutto, potenzialità in termini di connessione ecologica con gli altri nodi della rete esistente.
    In questo paesaggio la strategia diventa strumento per costruire una visione futura del luogo, per trasformarlo in un ambiente piacevole e sicuro per tutti gli abitanti e, allo stesso tempo, per contrastare gli effetti del cambiamento climatico. 
    I principali temi approfonditi dal progetto sono, infatti, i percorsi per la mobilità lenta e lo studio di specie vegetali che purificano l’aria e migliorano l’inquinamento dei suoli. In questo scenario nuovi spazi pubblici di qualità rendono vitali i quartieri che affacciano sul boulevard ciclopedonale offrendo spazi di sosta, relax e eventi.
